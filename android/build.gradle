// Top-level build file for FÃºtbol ChapÃ­n (RN 0.79.2 + NDK r28)

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion     = 24
        compileSdkVersion = 35
        targetSdkVersion  = 35

        // âœ… NDK r28 (16 KiB page-size ready)
        ndkVersion  = "28.0.12433566"

        // âœ… Kotlin recomendado para RN 0.79
        kotlinVersion = "1.9.25"
    }

    repositories {
        google()
        mavenCentral()   // ðŸ‘ˆ necesario para RN 0.79 (react-bom / hermes-android)
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.6.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.3")
    }
}

/**
 * âš™ï¸ React Native Gradle Plugin
 * Usamos 'plugins' para que no choque con settings.gradle
 * (RepositoriesMode.PREFER_SETTINGS)
 */
plugins {
    id("com.facebook.react.rootproject") apply false
}
apply plugin: "com.facebook.react.rootproject"

// ðŸ”§ Forzar NDK r28 en todos los subproyectos (evita overrides en node_modules)
gradle.beforeProject { Project p ->
    try {
        p.extensions.extraProperties.set("android.ndkVersion", "28.0.12433566")
    } catch (ignored) { }
}